<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container">
      <h1>Resume</h1>
      <hr />

      <div class="info">

          <img src="./imgs/sergei.jpg" alt="Sergei" class="avatar" />

          <h2>social contact list</h2>

            >instagram</a
          >

          |
          <a href="https://www.youtube.com/c/VladilenMinin" target="_blank"
            >youtube</a
          >
        </div>
      </div>

      <hr />

      <div class="card bg-green">
        <h2>my hobby</h2>

        <ol class="list">
          <li>trips</li>
          <li>guitar</li>
          <li>programming</li>
          <li>wife</li>
        </ol>
      </div>

      <div class="card bg-red">
        <h2>my job</h2>
        <table class="table">
          <!-- <thead>
            <tr>
              <th>name</th>
              <th>job</th>
              <th>year</th>
            </tr>
          </thead> -->

          <tbody>
            <tr>
              <td>kolskaya</td>

              <td>16</td>
            </tr>
            <tr>
              <td>summa</td>

            </tr>
            <tr>
              <td>alles</td>
              <td>frontend</td>
              <td>2</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card bg-yellow">
        <h2>my courses</h2>
        <ul class="link-list">
          <li>
            <a href="#">html course</a>
          </li>
          <li>
            <a href="#">css course</a>
          </li>
        </ul>
      </div>

      <form class="form">
        <h2>call me</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" id="name" placeholder="your name" />
          </div>

          <div class="form-group">
            <label for="email">email</label>
            <input type="email" id="email" placeholder="your email" />
          </div>
        </div>

        <div class="form-group">
          <label for="message">message</label>
          <textarea
            id="message"
            cols="25"
            rows="4"
            placeholder="your message..."
          ></textarea>
        </div>

        <div>
          <button type="submit" class="btn">Send message</button>
        </div>
      </form>
    </div>
  </body>
</html>
